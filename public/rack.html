<html>
  <head>
    <meta charset="utf-8">
    <title>Plinth Rack Demo</title>
    <style type="text/css">

body {
  margin: 0;
  font-family: sans-serif;
}

#main {
  display: flex;
  flex-flow: column;
  height: 100vh;
}

#preset-controls {
  float: right;
  line-height: 1;
}

#frame {
  background-color: #555;
  color: #ddd;
  padding: 5px 10px;
  font-size: 24px;
}

#root-container {
  flex: 1;
  overflow: scroll;
  display: flex;
  flex-direction: column;
}

#logo {
  float: left;
}

p {
  margin: 0.25em 0;
}

    </style>
  </head>
  <body>
    <div id="main">
        <div id="frame">
          <div id="logo">Plinth</div>
          <div id="preset-controls">
            <button id="load-racket-button">Load Racket (empty)</button>
            <input id="load-preset-file-chooser" type="file" style="max-width:200px"><button id="load-preset-button">Load Preset File</button>
            <button id="save-preset-button">Save Preset File</button>
          </div>
        </div>
        <div id="root-container"></div>
    </div>
    <script src="rack.bundle.js" charset="utf-8"></script>
  </body>
</html>
