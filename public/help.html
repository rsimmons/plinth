    <h1 id="about">About Plinth</h1>
    <p>Plinth is an open source <a href="https://en.wikipedia.org/wiki/Modular_synthesizer">modular synthesis</a> system that runs in your web browser. It currently consists of a <a href="rack.html">demo page</a> that lets you load and patch a set of sample modules (aka <em>blocks</em>), and a <a href="https://github.com/rsimmons/plinth">draft spec</a> of a module API.</p>
